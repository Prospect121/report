<form class="card flex flex-column gap-2" [formGroup]="form">
  <div class="text-center">
    <h2 class="m-0 text-3xl font-semibold text-gray-700">
      Registrarse <span class="text-primary-500">!</span>
    </h2>
    <p class="text-sm text-gray-600">Registrate para empezar.</p>
  </div>

  <div class="flex flex-column text-left gap-1">
    <div class="p-inputgroup my-2 flex flex-column">
      <span class="p-float-label">
        <p-dropdown
          styleClass="w-full"
          [options]="typeDocuments"
          placeholder="Seleccione un tipo de documento"
          optionLabel="name"
          inputId="type-document"
          [ngClass]="{
            'ng-invalid ng-dirty': submitted && f['typeDocument'].errors
          }"
          formControlName="typeDocument"
        >
        </p-dropdown>
        <label for="type-document">Seleccione un tipo de documento</label>
      </span>
      <div
        *ngIf="submitted && f['typeDocument'].errors"
        class="is__invalid-error"
      >
        <div *ngIf="f['typeDocument'].errors['required']">
          Este campo es requrido
        </div>
      </div>
    </div>

    <div class="p-inputgroup my-2 flex flex-column">
      <span class="p-float-label">
        <p-inputNumber
          class="border-round"
          inputId="integeronly"
          [ngClass]="{
            'ng-invalid ng-dirty': submitted && f['numberDocument'].errors
          }"
          formControlName="numberDocument"
        ></p-inputNumber>
        <label htmlFor="number-input">Ingrese su número de documento</label>
      </span>
      <div
        *ngIf="submitted && f['numberDocument'].errors"
        class="is__invalid-error"
      >
        <div *ngIf="f['numberDocument'].errors['required']">
          Este campo es requrido
        </div>
      </div>
    </div>

    <div class="p-inputgroup my-2 flex flex-column">
      <span class="p-float-label">
        <input
          class="border-round"
          pInputText
          type="text"
          [ngClass]="{
            'ng-invalid ng-dirty': submitted && f['email'].errors
          }"
          formControlName="email"
        />
        <label for="password">Correo electronico</label>
      </span>
      <div *ngIf="submitted && f['email'].errors" class="is__invalid-error">
        <div *ngIf="f['email'].errors['required']">Este campo es requrido</div>
        <div *ngIf="f['email'].errors['email']">El correo no es valido</div>
      </div>
    </div>

    <div class="p-inputgroup my-2 flex flex-column">
      <span class="p-float-label">
        <input
          class="border-round"
          pInputText
          type="password"
          [ngClass]="{
            'ng-invalid ng-dirty': submitted && f['password'].errors
          }"
          formControlName="password"
        />
        <label for="password">Contraseña</label>
      </span>
      <div *ngIf="submitted && f['password'].errors" class="is__invalid-error">
        <div *ngIf="f['password'].errors['required']">
          Este campo es requrido
        </div>
      </div>
    </div>

    <div class="p-inputgroup my-2 flex flex-column">
      <span class="p-float-label">
        <input class="border-round" pInputText type="password" />
        <label for="password-confirm">Confirmar contraseña</label>
      </span>
    </div>
  </div>

  <div class="flex align-items-center justify-content-between">
    <div class="flex items-center">
      <p-checkbox
        class="mr-2"
        formControlName="confirm"
        value="accept"
        inputId="ny"
      >
      </p-checkbox>
      <label for="ny" class="text-sm text-gray-600 mr-1"> Acepto los </label>
      <a
        class="text-sm font-medium text-primary-500 cursor-pointer hover:text-primary-600"
      >
        Terminos
      </a>
    </div>
  </div>

  <!-- Submit Button -->
  <p-button
    styleClass="flex w-full justify-content-center border-round bg-primary-500 hover:bg-primary-600"
    label="Registrarse"
    (click)="onSubmit()"
  >
  </p-button>

  <!-- Sign-up -->
  <div class="text-medium text-gray-600">
    ¿Ya tienes una cuenta?
    <a
      routerLink="/auth/sign-in"
      class="text-primary-500 hover:text-primary-600"
      >Iniciar sesión</a
    >
  </div>
</form>
