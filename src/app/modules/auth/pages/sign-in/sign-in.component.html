<!-- login form -->
<form class="card my-4 flex flex-column gap-3" [formGroup]="form">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-gray-700">
      Hola de nuevo<span class="text-primary-500">!</span>
    </h2>
    <p class="text-sm text-gray-600">Ingresa tus credenciales para acceder.</p>
  </div>

  <div class="flex flex-column text-left gap-1">
    <div class="p-inputgroup my-2 flex flex-column">
      <span class="p-float-label">
        <input
          class="border-round"
          pInputText
          type="text"
          [ngClass]="{
            'ng-invalid ng-dirty': submitted && f['email'].errors
          }"
          formControlName="email"
        />
        <label for="password">Correo electronico</label>
      </span>
      <div *ngIf="submitted && f['email'].errors" class="is__invalid-error">
        <div *ngIf="f['email'].errors['required']">Este campo es requrido</div>
        <div *ngIf="f['email'].errors['email']">
          Email must be an email address valid
        </div>
      </div>
    </div>

    <div class="p-inputgroup my-2 flex flex-column">
      <span class="p-float-label">
        <input
          class="border-round"
          pInputText
          type="password"
          [ngClass]="{
            'ng-invalid ng-dirty': submitted && f['password'].errors
          }"
          formControlName="password"
        />
        <label for="password">Contraseña</label>
      </span>
      <div *ngIf="submitted && f['password'].errors" class="is__invalid-error">
        <div *ngIf="f['password'].errors['required']">
          Este campo es requrido
        </div>
      </div>
    </div>
  </div>

  <div class="flex align-items-center justify-content-between">
    <div class="flex items-center">
      <p-checkbox
        value="recordar"
        label="Recordar"
        class="text-sm text-gray-600"
      ></p-checkbox>
    </div>

    <div class="text-sm md:text-md">
      <a
        routerLink="/auth/forgot-password"
        class="font-medium text-primary-500 hover:text-primary-800"
      >
        ¿Olvidaste tu contraseña?
      </a>
    </div>
  </div>

  <!-- Submit Button -->
  <p-button
    styleClass="flex w-full justify-content-center border-round bg-primary-500 hover:bg-primary-600"
    label="Ingresar"
    (click)="onSubmit()"
  >
  </p-button>

  <!-- Sign-up -->
  <div class="text-medium text-gray-600">
    ¿No eres miembro todavía?
    <a
      routerLink="/auth/sign-up"
      class="text-primary-500 hover:text-primary-600"
      >Registrarse</a
    >
  </div>
</form>
